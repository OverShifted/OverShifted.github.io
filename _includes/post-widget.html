{% assign post = include.post %}

<div class="post-widget">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="post-date">{{ post.date | date: "%-d %B %Y" }}</div>
    <p>
        {% if post.description %}
            {{ post.description }}
        {% else %}
            <i>No description.</i>
        {% endif %}
    </p>
</div>
