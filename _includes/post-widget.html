{% assign post = include.post %}

<div class="post-widget">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="post-date">{{ post.date }}</div>
    <p>
        {% if post.description %}
            {{ post.description }}
        {% else %}
            <i>No description.</i>
        {% endif %}
    </p>
</div>
