---
layout: default
---

<!DOCTYPE html>
<html lang="en" data-theme="auto">
    {% include head.html title=page.title description=page.description %}

    <body>
        <div id="main-grid">
            {% include navbar.html %}
            
            <div id="content-grid-item">
                {% unless page.hide_title %}
                    <h1 id="page-title" style="margin-bottom: 4rem;">{{ page.title }}</h1>
                    <span id="page-date">{{ page.date | date: "%-d %B %Y" }}</span>
                    <!-- <hr> -->
                {% endunless %}
                {{ content }}
            </div>

            {% include footer.html %}
        </div>
    </body>
</html>
